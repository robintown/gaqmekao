name: check dictionary
on:
  pull_request:
    branches:
      - main
    types:
      - synchronize
      - opened
      - labeled
      - unlabeled
jobs:
  check-dictionary:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.labels.*.name, 'edit dictionary') }}
    steps:
      - name: check out
        uses: actions/checkout@v2
      - name: set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: check that dictionary is normalized
        run: |
          tools/normalize.js
          git diff --exit-code
